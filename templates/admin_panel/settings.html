{% extends "admin_panel/base.html" %}
{% block title %}Settings{% endblock %}
{% block page_title %}Admin Settings{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm p-8 border border-gray-200">
    <h3 class="text-xl font-bold text-gray-800 mb-6">Platform Settings</h3>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Site Name</label>
            <input type="text" value="xrpvideos" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Contact Email</label>
            <input type="email" value="admin@xrpvideos.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Minimum Withdrawal Amount</label>
            <input type="number" value="10" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Maximum Withdrawal Amount</label>
            <input type="number" value="50" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <button type="submit" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg transition">
            Save Settings
        </button>
    </form>
</div>
{% endblock %}
