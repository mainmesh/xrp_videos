{% extends 'base.html' %}

{% block title %}Contact Support{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="{% url 'inbox' %}" class="text-blue-600 hover:text-blue-700 mb-6 inline-flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Inbox
    </a>

    <div class="bg-white rounded-lg shadow-md p-6 mt-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Contact Support</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="What's this about?">
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea id="message" name="message" rows="8" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Describe your question or issue in detail..."></textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'inbox' %}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
