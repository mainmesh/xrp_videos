{% extends 'base.html' %}

{% block title %}{{ message.subject }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <a href="{% url 'inbox' %}" class="text-blue-600 hover:text-blue-700 mb-6 inline-flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Inbox
    </a>

    <div class="bg-white rounded-lg shadow-md p-6 mt-4">
        <div class="border-b border-gray-200 pb-4 mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-3">{{ message.subject }}</h1>
            <div class="flex items-center justify-between text-sm text-gray-600">
                <div class="flex items-center space-x-4">
                    <span class="font-semibold">From: {{ message.sender.username }}</span>
                    <span>â€¢</span>
                    <span>{{ message.created_at|date:"F j, Y, g:i a" }}</span>
                </div>
            </div>
        </div>

        <div class="prose max-w-none">
            <p class="text-gray-700 whitespace-pre-wrap">{{ message.message }}</p>
        </div>

        <div class="mt-6 pt-6 border-t border-gray-200">
            <a href="{% url 'compose_message' %}" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition inline-flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                </svg>
                Reply to Admin
            </a>
        </div>
    </div>
</div>
{% endblock %}
