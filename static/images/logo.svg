<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Outer hexagon (XRP style) -->
  <path d="M100 10 L170 50 L170 130 L100 170 L30 130 L30 50 Z" 
        fill="url(#grad1)" 
        stroke="url(#grad2)" 
        stroke-width="3"/>
  
  <!-- Inner play button -->
  <circle cx="100" cy="90" r="45" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
  <path d="M85 70 L85 110 L120 90 Z" fill="white"/>
  
  <!-- XRP text -->
  <text x="100" y="155" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">XRP</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
